<table class="content-table-1">
	<thead>
		<tr>
			<th>Block</th>
			<th>Hash</th>
			<th>Hash of Previous Block</th>
			<th>Nonce</th>
			<th>Timestamp</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let block of blocks; index as index">
			<td>{{ getBlockNumber() }}</td>
			<td>{{ block.hash }}</td>
			<td>{{ block.previousHash }}</td>
			<td>{{ block.nonce }}</td>
			<td>{{ block.timestamp }}</td>
		</tr>
	</tbody>
</table>
