<div class="container" style="padding-top: 110px;">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="level">Level</label>
            <br>
            <select class="form-control" formControlName="level"
                [ngClass]="{ 'is-invalid': submitted && f.level.errors }">
                <option formControlName="level" value="node">Node</option>
                <option formControlName="level" value="node central">Node Central</option>
            </select>

            <div *ngIf="submitted && f.level.errors" class="invalid-feedback">
                <div *ngIf="f.level.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Public Key</label>
            <input type="text" formControlName="publicKey" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.publicKey.errors }" disabled />
        </div>
        <div class="form-group">
            <label for="password">Private Key</label>
            <input type="tx" formControlName="privateKey" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.privateKey.errors }" disabled />
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
            <a routerLink="/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
